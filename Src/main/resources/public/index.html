<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bienvenue dans votre agence de voyage</title>
</head>
<body>
<h1>Personnes</h1>

<div class="form-group">
    <label>Nouvelle personne:</label>
    Prenom : <input type="text" name="prenom" id="prenom-input">
    Ages : <input type="number" name="age" id="age-input">

    Voyages :
    <select id="selectVoyages">
    </select>

    <input type="button" id="addbtnPersonne" name="addbtn" value="Add" class="btn btn-primary btn-sm" />
</div>

<ul class="list-group" id="listPersonnes">
</ul>

<h1>Voyages</h1>
                        
<div class="form-group">
    <label>Nouveau voyage :</label>
    Destination : <input type="text" name="destination" id="destination-input">
    Depart : <input type="number" name="depart" id="depart-input">
    Duree : <input type="text" name="duree" id="duree-input">
    Hotel : <input type="text" name="hotel" id="nom-hotel-input">
    Restaurant : <input type="text" name="restaurant" id="nom-restaurant-input">
    Endroit1 : <input type="text" name="endroit 1" id="nom-endroit1-input">
    Endroit2 : <input type="text" name="endroit 2" id="nom-endroit2-input">
    Endroit3 : <input type="text" name="endroit 3" id="nom-endroit3-input">
    <input type="button" id="addbtnLivre" name="addbtn" value="Add" class="btn btn-primary btn-sm" />
</div>

<ul class="list-group" id="listVoyages">
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="hello.js"></script>
</body>
</html>
